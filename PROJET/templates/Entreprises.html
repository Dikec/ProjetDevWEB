{% extends 'base.html' %}
{% block content %}
      
   
	<h1 class="mt-5">Inscription entreprises</h1>
	<form action="/users" method="post">
	<div class="form-group row" >

	    <label class="col-sm-2 col-form-label" for="staticName"> Nom de l'entreprise </label>

	    <div class="col-sm-3">
	    <input type="text" name="entreprise" id="entreprise" required placeholder="Nom de l'entreprise" >
	    </div>
	</div>

	<div class="form-group row" >

	    <label class="col-sm-2 col-form-label" for="staticName"> Secteur d'activité </label>

	    <div class="col-sm-3">
	    <input type="text" name="secteur" id="secteur" required placeholder="Secteur d'activité" >
	    </div>

	</div>
	
	<div class="form-group row" >

	        <label class="col-sm-4 col-form-label" for="inputDoB"> Effectif de l'entreprise </label>
	</div>

	    <div class="col-sm-3">
	
	        <div class="form-group row" >	
		
	        <input type="radio" id="effectif" name="effectif" value="effectif">
	        <label for="< 250"> < 250 (400€) </label>
		
		</div>
		<div class="form-group row" >

	        <input type="radio" id="group" name="effectif" value="effectif">
	        <label for="> 250"> > 250 (600€) </label>
	        </div>
		
            </div>
	
	
	  	
	<div class="form-group row" >
	  	<label class="col-sm-4 col-form-label" for="inputDoB"> Voulez vous faire passer des simulations d'entretiens ?</label>
	</div>
	<div class="form-group row" >
	  	<div class="col-sm-3">
		    <input type="radio" id="entretien" name="entretien" value="Oui">
		    <label for="Oui">Oui</label>
		    <input type="radio" id="entretien" name="entretien" value="Non">
		    <label for="Non">Non</label>	    
		</div>
	</div>	

	<div class="form-group row" >
	  	<label class="col-sm-4 col-form-label" for="inputDoB"> Voulez vous faire participer au forum ?</label>
	</div>
	<div class="form-group row" >
	  	<div class="col-sm-3">
		    <input type="radio" id="forum" name="forum" value="Oui">
		    <label for="Oui">Oui</label>
		    <input type="radio" id="forum" name="forum" value="Non">
		    <label for="Non">Non</label>	    
		</div>
	</div>	

	<div class="form-group row" >

	    <label class="col-sm-2 col-form-label" for="staticName"> Nom et prénom du responsable de l'évenement </label>

	    <div class="col-sm-3">
	    <input type="text" name="responsable" id="responsable" required placeholder="Nom Prénom" >
	    </div>
	</div>

	<div class="form-group row" >

	    <label class="col-sm-2 col-form-label" for="staticName"> Adresse mail </label>

	    <div class="col-sm-3">
	    <input type="mail" name="mail" id="mail" required placeholder="Adresse mail" >
	    </div>

	</div>

	

	<div class="form-group row" >
	  	<label class="col-sm-4 col-form-label" for="inputDoB"> Télécharger le formulaire d'inscription </label>
	</div>

	<div class="form-group row" >
	  	<label class="col-sm-4 col-form-label" for="inputDoB"> Déposez le formulaire d'inscription </label>
	</div>

	<div class="form-group row" >
	  	<label class="col-sm-4 col-form-label" for="inputDoB"> Déposez le logo de l'entreprise </label>
	</div>

	<div class="form-group row" >
		<div class="col-sm-3">
		<input type="submit" class="btn btn-primary" value="Submit">
	        </div>
	</div>
	</form>
	
{% endblock %}
