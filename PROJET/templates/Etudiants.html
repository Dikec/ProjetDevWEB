{% extends 'base.html' %}
{% block content %}

<div style="text-align: center">
	<h1 class="mt-5">Inscription étudiants</h1>
</div>
	<div> 
	<p> Sur cette page, les étudiants peuvent s'inscrire à l'évènement. Vous pouvez vous inscrire pour les simulations d'entretiens, sachant qu'elles sont obligatoires pour les 5A, et ensuite prioritaire pour les 4A. </p>
	</div>
	<form action="/Etudiants" method="post" enctype="multipart/form-data">
	    <div class="form-group row" >

    	    <label class="col-sm-2 col-form-label" for="staticName"> Nom </label>

    	    <div class="col-sm-3">
    	    <input type="text" name="name" id="name" required placeholder="Nom" >
    	    </div>
    	</div>

	    <div class="form-group row" >

	        <label class="col-sm-2 col-form-label" for="staticName"> Prénom </label>

	        <div class="col-sm-3">
	        <input type="text" name="prenom" id="prenom" required placeholder="Prénom" >
	        </div>

    	</div>
	
	    <div class="form-group row" >

	        <div class="col-sm-3">

	            <div>	
	            <input type="radio" id="group" name="group" value="3BIM" required placeholder="group" >
	            <label for="3BIM">3BIM</label>
	            <input type="radio" id="group" name="group" value="3BB" required placeholder="group" >
	            <label for="3BB">3BB</label>
	            </div>
            </div>
	    </div>
	    
	    <div class="form-group row" >
	    
	        <div class="col-sm-3">
	            <div>	
	            <input type="radio" id="group" name="group" value="4BIM" required placeholder="group" >
	            <label for="4BIM">4BIM</label>
	            <input type="radio" id="group" name="group" value="4BB" required placeholder="group">
	            <label for="4BB">4BB</label>
	            </div>
            </div>
	    </div>
        
	    <div class="form-group row" >
            <div class="col-sm-3">
            	<div>	
    	    	<input type="radio" id="group" name="group" value="5BIM" required placeholder="group">
    	    	<label for="5BIM">5BIM</label>
    	    	<input type="radio" id="group" name="group" value="5BB" required placeholder="group">
    	    	<label for="5BB">5BB</label>
    	    	</div>
    	    </div>
    	</div>
	  
	<div class="form-group row" >

	    <label class="col-sm-2 col-form-label" for="staticName"> Adresse mail </label>

	    <div class="col-sm-3">
	    <input type="mail" name="mail" id="mail" required placeholder="Adresse mail" >
	    </div>

	</div>

    	<div class="form-group row" >
    	  	<label class="col-sm-4 col-form-label" for="inputDoB"> Voulez-vous passer un entretien ?</label>
    	</div>
    	<div class="form-group row" >
    	  	<div class="col-sm-3">
    		    <input type="radio" id="entretien" name="entretien" value="Oui" required placeholder="entretien">
    		    <label for="Oui">Oui</label>
    		    <input type="radio" id="entretien" name="entretien" value="Non" required placeholder="entretien">
    		    <label for="Non">Non</label>	    
    		</div>
    	</div>	

    	<div class="form-group row" >
    	  	<label class="col-sm-4 col-form-label" for="inputDoB"> Déposez votre CV</label>
    		<input type="file" name="cv" required placeholder="cv"/>
    	</div>

    	<div class="form-group row" >
    		<div class="col-sm-3">
        		<input type="submit" class="btn btn-primary" value="Envoyer">
  	        </div>
	    </div>
	</form>
	
{% endblock %}
